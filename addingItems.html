<html>

<head>
    <title>AddingItem's Home Page</title>
</head>

<body>

    <form action="addingItems.php" method="post">
        <br>
        User's name:
        <br>
        <input name="username" required type="text">
        <br>
        Price:
        <input name="ItemPrice" required type="number" step=".01" min=.01>
        <br>
        Item Name:
        <input name="NameItem" required type="text">
        <br>
        ISBN (if textbook):
        <input name="ISBN" type="text" pattern=".{0}|([0-9]{10,13})" title="Leave blank or must be 10-13 digits">
        <br>
        In-Stock:
        <input name="In-Stock" required type="number" step="1" min="1" pattern="\d*">
        <br>
        Picture:
        <input name="Picture" required type="url">
        <br>
        Description:
        <input type="text" required name="Description" style="width:1000px; height:25px">
        <br>

        <input type="submit" value="Submit">
        &nbsp;&nbsp;
        <input type="reset" value="Reset">
    </form>
</body>

</html>
